<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="assets/squares.css" type="text/css">
    <link rel="icon" href="assets/spy.png">
  </head>
  <body>
  <div id="header" style="margin-bottom: 50px">
    <h1>Codenames Duet</h1>
  </div>

  <div id="enter-room" style="text-align: center">
    <label for="room-id">Enter your team name (case-insensitive):</label><br><br>
    <input type="text" id="room-id" placeholder="fluffy-puppy">
    <button class="submitRoomCode" style="width: fit-content" onclick="enterRoom()">Submit</button>
    <br><br>
    <div>Have your partner enter the same team name as you</div>
    <div>Then the game will start!</div>
    <div id="cannot-join" style="color:red; display:none">This name is already in use by 2 players</div>
    <div id="abandoned" style="color:red; display:none">Your teammate abandoned you :(</div>
  </div>
  <div id="waiting" style="display:none; text-align: center">
    <h3>Waiting for someone to join...</h3>
    <div class="loader"></div>
    <div class="waiting-subtitle"></div>
  </div>

  <div id="entire-game" style="display:none">
    <div class="game-board" style="flex-shrink: 0"></div>
    <div class="player-card-and-turns">
      <br>
      <div class="player-card"></div>
      <br>
      <div class="turn-counter">
        <label style="display:inline-block; margin-bottom:10px">Turn Counter</label>
        <div>
          <button class='down_count' title='Down'>-</button>
          <input id='counter' class='counter' type="number" readonly value=10 />
          <button class='up_count' title='Up'>+</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@1.2.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/game.js"></script>

  </body>
</html>
